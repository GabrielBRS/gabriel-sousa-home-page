      - name: Build da Imagem
        run: |
          docker build -t gabrielsousa/home-page:latest .

      - name: Atualizar Kubernetes (K3s)
        run: |
          kubectl set image deployment/seu-deployment frontend=gabrielsousa/home-page:latest