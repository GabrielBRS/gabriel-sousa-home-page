name: Deploy Portfolio Interno
on: [push]

jobs:
  automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CÃ³digo
        uses: actions/checkout@v3

      - name: Login no Gitea Registry
        uses: docker/login-action@v2
        with:
          registry: gitea.gabrielbrsousa.dev
          username: ${{ gitea.repository_owner }}
          password: ${{ secrets.GITEA_TOKEN }}

      - name: Build and Push
        run: |
          docker build -t gitea.gabrielbrsousa.dev/gabrielsousa/home-page:${{ github.sha }} .
          docker push gitea.gabrielbrsousa.dev/gabrielsousa/home-page:${{ github.sha }}

      - name: Configurar Contexto Kubernetes
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy no Rancher (K3s)
        run: |
          # O comando set image diz ao Kubernetes para usar a nova tag
          kubectl set image deployment/home-page home-page=gitea.gabrielbrsousa.dev/gabrielsousa/home-page:${{ github.sha }} -n home-page
          
          # Dica extra: Verifique o status do rollout
          kubectl rollout status deployment/home-page -n home-page