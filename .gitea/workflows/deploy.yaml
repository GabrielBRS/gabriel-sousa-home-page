name: Deploy Portfolio
on: [push]

jobs:
  automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v3

      - name: Build da Imagem
        run: |
          # Buildando a imagem localmente no servidor via Runner
          docker build -t gabrielsousa/home-page:latest .

      - name: Instalar Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configurar Contexto Kubernetes
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy no Rancher
        run: |
          # Ajustado para o nome real do container: container-0
          kubectl set image deployment/meu-site container-0=gabrielsousa/home-page:latest -n site-pessoal
          
          # Aguarda a atualização ser propagada no cluster K3s
          kubectl rollout status deployment/meu-site -n site-pessoal